<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
    <!-- centers all elements -->
    <div class="center-container">

        <!-- etchasketch frame -->
        <div class="frame-container">
            <!-- actual etchasketch container -->
            <div class="flex-container">      
            </div>
        </div>

        <!-- container for the controls -->
        <div class="controls-container">
            <label class="switch">
                <input type="checkbox" id="checkbox_color">
                <span class="checkbox_slider"></span>
                <p id="color_text"> COLOR </p>
            </label>
            <div class="slider_container">
                <input type="range" min="1" max="3" value="1" class="slider" id="myRange">
                <p id="slider_text">16x16</p>
            </div>
            <label class="switch">
                <input type="checkbox" id="checkbox_clear">
                <span class="checkbox_slider"></span>
                <p id="clear_text"> CLEAR </p>
            </label>
        </div>
    </div>
    <footer>
        Made by Dylewski
    </footer>
</body>
</html>
